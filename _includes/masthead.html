{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg persist"><a href="{{ base_path }}/" class="masthead__name">{{ site.title }}</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}"{% if link.highlight %} class="masthead__highlight"{% endif %}>{{ link.title }}</a></li>
          {% endfor %}
          <li class="masthead__menu-item masthead__social-links">
            <a href="mailto:dani.cmh.lee@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
            <a href="https://scholar.google.com/" target="_blank" title="Google Scholar"><i class="fas fa-graduation-cap"></i></a>
            <a href="https://x.com/Danicmhlee" target="_blank" title="X"><i class="fab fa-twitter"></i></a>
            <a href="https://github.com/danihyunlee" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/dan-l-92a06a135/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
          </li>
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
